<!--the jinja lets us inherit the base.html format-->
{% extends "base.html" %} {% block title %} Sign Up {% endblock %} {% block
content %}
<!--this whole form posts to the backend with all this input info-->
<form method="POST">
  <h3 align="center">Sign Up</h3>
  <!--bootstrap provdies these input types, which we inherit from
    base.html-->
  
  <!--ask user for user name-->
  <div class="form-group">
    <label for="userName">User Name</label>
    <input
      type="text"
      class="form-control"
      id="userName"
      name="userName"
      placeholder="Create a user name"
    />
  </div>
  <!--ask user for password-->
  <div class="form-group">
    <label for="password1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
    />
  </div>
  <!--confirm password-->
  <div class="form-group">
    <label for="password2">Password (confirm)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
    />
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input
      type="text"
      class="form-control"
      id="address"
      name="address"
      placeholder="Please give an address"
    />
  </div>
  <div class="form-group">
    <label for="zipcode">Zip Code</label>
    <input
      type="text"
      class="form-control"
      id="zipcode"
      name="zipcode"
      placeholder="Enter a zip code"
    />
  </div>
  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input
      type="text"
      class="form-control"
      id="phone"
      name="phone"
      placeholder="Enter a phone number"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>

</form>
{% endblock %}
