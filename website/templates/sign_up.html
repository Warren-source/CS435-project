<!--the jinja lets us inherit the base.html format-->
{% extends "base.html" %} {% block title %} Sign Up {% endblock %} {% block
content %}
<!--this whole form posts to the backend with all this input info-->
<form method="POST">
  <h3 align="center">Sign Up</h3>
  <!--ask user for email, bootstrap provdies these input types, which we inherit from
    base.html-->
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <!--ask user for first name-->
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Enter first name"
    />
  </div>
  <!--ask user for password-->
  <div class="form-group">
    <label for="password1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
    />
  </div>
  <!--confirm password-->
  <div class="form-group">
    <label for="password2">Password (confirm)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>

</form>
{% endblock %}
